<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
 
<h:head/>
<body>
    <p:panelGrid columns="2" header="Crear Tarea">
    	 <f:facet name="header">
        	<p:outputLabel value="Tarea"/>
    	</f:facet>
    	<h:form>
    		
    		<p:outputLabel 	value="Titulo: "/>
    		<p:inputText value="#{tarea.tarea.titulo}"/>
    		<p:outputLabel value="Text: "/>
    		<p:editor id="editor" widgetVar="editorWidget" value="#{tarea.tarea.texto}" width="600" />
    		
    		<p:selectOneListbox>
    			
    		</p:selectOneListbox>
    	</h:form>
    </p:panelGrid>
</body>
</html>
